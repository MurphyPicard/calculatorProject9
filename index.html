<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>


    <hr>
    <h1 id="intro">Try this out first.</h1>
    <input id="firstNum" type="number" placeholder="first number">
    <input id="secondNum" type="number" placeholder="second number">
    <button onclick="handlers.add()" type="button" name="button">Add</button>
    <button onclick="handlers.subtract()" type="button" name="button">Subtract</button>
    <button onclick="handlers.multiply()" type="button" name="button">Multiply</button>
    <button onclick="handlers.divide()" type="button" name="button">Divide</button>
    <h1 id="answer">Answer goes here.</h1>
    <hr>
    <hr>
    <hr>
    <h1>Now for the project.</h1>
    <div class="calc">
      <div class="display">0</div>

      <div class="flex-container">
        
        <div id="squared" class="flex-item">x^2</div>
        <div id="seven" class="flex-item blueButtons">7</div>
        <div id="eight" class="flex-item blueButtons">8</div>
        <div id="nine" class="flex-item blueButtons">9</div>
        <div id="times" class="flex-item"><img id=timesImage src="http://www.iconsdb.com/icons/preview/black/multiply-2-xxl.png" alt="x"></div>

        <div id="sqRoot" class="flex-item"><img id="sqRootImage" src="http://www.clker.com/cliparts/6/d/7/4/13282974981611641133square_root.svg.hi.png" alt="sqRoot"></div>
        <div id="four" class="flex-item blueButtons">4</div>
        <div id="five" class="flex-item blueButtons">5</div>
        <div id="six" class="flex-item blueButtons">6</div>
        <div id="divide" class="flex-item"><img id="divideImage" src="https://d30y9cdsu7xlg0.cloudfront.net/png/385521-200.png" alt="/"></div>

        <div id="clear" class="flex-item pinkButtons">C</div>
        <div id="one" class="flex-item blueButtons">1</div>
        <div id="two" class="flex-item blueButtons">2</div>
        <div id="three" class="flex-item blueButtons">3</div>
        <div id="minus" class="flex-item">-</div>

        <div id="allClear" class="flex-item pinkButtons">AC</div>
        <div id="zero" class="flex-item blueButtons">0</div>
        <div id="point" class="flex-item blueButtons">.</div>
        <div id="equals" class="flex-item">=</div>
        <div id="plus" class="flex-item">+</div>

      </div>

    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
